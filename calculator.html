    function setDifficulty(level) {
      currentDifficulty = level;
      document.getElementById('difficultySelection').classList.add('hidden');
      document.getElementById('stationSelection').classList.remove('hidden');
      
      populateStations(level);
      window.scrollTo({top: document.getElementById('stationSelection').offsetTop - 20, behavior: 'smooth'});

    function populateStations(difficulty) {
      const fromSelect = document.getElementById('fromStation');
      const toSelect = document.getElementById('toStation');
      
      // נקה אפשרויות קודמות
      fromSelect.innerHTML = '<option value="">בחר תחנת התחלה...</option>';
      toSelect.innerHTML = '<option value="">בחר תחנת יעד...</option>';

      let availableStations = Object.keys(stations);
      
      if (difficulty === 'easy') {
        // רק תחנות סקייטריין
        availableStations = Object.keys(stations);
      } else {
        // כולל נקודות אוטובוס (נוסיף בהמשך)
        availableStations = Object.keys(stations);
      }

      // מיין לפי שם עברי
      availableStations.sort((a, b) => stations[a].nameHe.localeCompare(stations[b].nameHe, 'he'));

      availableStations.forEach(stationId => {
        const station = stations[stationId];
        const option1 = document.createElement('option');
        const option2 = document.createElement('option');
        
        option1.value = option2.value = stationId;
        option1.textContent = option2.textContent = `${station.nameHe} (${station.nameEn})`;
        
        fromSelect.appendChild(option1);
        toSelect.appendChild(option2);
      });
    }

    function calculateRoute() {
      const fromId = document.getElementById('fromStation').value;
      const toId = document.getElementById('toStation').value;
      
      if (!fromId || !toId) return;
      
      if (fromId === toId) {
        showError('אתה כבר בתחנה הזו! 😄');
        return;
      }

      const route = findRouteImproved(fromId, toId);
      displayResults(route);
    }

    // האלגוריתם המשופר - תמיד מחזיר מסלול!
    function findRouteImproved(fromId, toId) {
      const fromStation = stations[fromId];
      const toStation = stations[toId];
      
      console.log(`חיפוש מסלול: ${fromStation.nameHe} → ${toStation.nameHe}`);
      
      // 1. בדיקה אם באותו קו (מסלול ישיר)
      if (fromStation.line === toStation.line) {
        return {
          type: 'direct',
          from: fromStation,
          to: toStation,
          line: lineInfo[fromStation.line],
          steps: 1
        };
      }

      // 2. חיפוש מסלול עם החלפה אחת
      const oneTransferRoute = findOneTransferRoute(fromStation, toStation);
      if (oneTransferRoute) {
        return oneTransferRoute;
      }

      // 3. מסלול עם שתי החלפות (מקסימום בSkyTrain)
      const twoTransferRoute = findTwoTransferRoute(fromStation, toStation);
      if (twoTransferRoute) {
        return twoTransferRoute;
      }

      // 4. אם הכל נכשל, מחזירים מסלול "יצירתי" דרך waterfront
      return createFallbackRoute(fromStation, toStation);
    }

    function findOneTransferRoute(fromStation, toStation) {
      const transferStations = ['waterfront', 'commercial', 'lougheed', 'production-way'];
      
      for (const transferId of transferStations) {
        const transferStation = stations[transferId];
        
        // בדיקה אם תחנת המעבר יכולה לחבר בין הקווים
        const canReachTransfer = canReachStation(fromStation, transferStation);
        const canReachDestination = canReachStation(transferStation, toStation);
        
        if (canReachTransfer && canReachDestination) {
          return {
            type: 'transfer',
            from: fromStation,
            to: toStation,
            transfer: transferStation,
            line1: lineInfo[fromStation.line],
            line2: lineInfo[toStation.line],
            steps: 2
          };
        }
      }
      
      return null;
    }

    function findTwoTransferRoute(fromStation, toStation) {
      // ננסה מסלול: from → waterfront → commercial → to
      const waterfront = stations['waterfront'];
      const commercial = stations['commercial'];
      
      if (canReachStation(fromStation, waterfront) && 
          canReachStation(waterfront, commercial) &&
          canReachStation(commercial, toStation)) {
        
        return {
          type: 'double-transfer',
          from: fromStation,
          to: toStation,
          transfer1: waterfront,
          transfer2: commercial,
          line1: lineInfo[fromStation.line],
          line2: lineInfo['canada'], // waterfront-commercial דרך canada
          line3: lineInfo[toStation.line],
          steps: 3
        };
      }
      
      return null;
    }

    function canReachStation(from, to) {
      // אם באותו קו - בוודאי אפשר
      if (from.line === to.line) return true;
      
      // אם יש חיבור transfers
      if (from.transfers && from.transfers.includes(to.line)) return true;
      if (to.transfers && to.transfers.includes(from.line)) return true;
      
      return false;
    }

    function createFallbackRoute(fromStation, toStation) {
      // מסלול "חירום" דרך waterfront (הכי מרכזי)
      const waterfront = stations['waterfront'];
      
      return {
        type: 'complex-but-possible',
        from: fromStation,
        to: toStation,
        via: waterfront,
        line1: lineInfo[fromStation.line],
        line2: lineInfo[toStation.line],
        steps: 3,
        note: `דרך ${waterfront.nameHe} (תחנה מרכזית)`
      };
    }

    function displayResults(route) {
      const resultsDiv = document.getElementById('results');
      let html = '';

      if (route.type === 'direct') {
        html = generateDirectRouteHTML(route);
      } else if (route.type === 'transfer') {
        html = generateTransferRouteHTML(route);
      } else if (route.type === 'double-transfer') {
        html = generateDoubleTransferRouteHTML(route);
      } else if (route.type === 'complex-but-possible') {
        html = generateComplexRouteHTML(route);
      }

      resultsDiv.innerHTML = html;
      resultsDiv.classList.remove('hidden');
      
      // גלילה לתוצאות
      setTimeout(() => {
        resultsDiv.scrollIntoView({behavior: 'smooth', block: 'start'});
      }, 100);
    }

            <div class="space-y-2">
              <p class="text-blue-700">
                <span class="font-medium">1️⃣ צא לרציף של ${route.line.nameHe}</span>
              </p>
              <p class="text-blue-700">
                <span class="font-medium">2️⃣ עלה על הרכבת עם הצבע</span> 
                <span class="inline-block w-6 h-6 rounded-full ${route.line.colorClass}-bg mr-2"></span>
              </p>
              <p class="text-blue-700">
                <span class="font-medium">3️⃣ נסע ישר עד תחנת ${route.to.nameHe}</span>
              </p>
              <p class="text-blue-700">
                <span class="font-medium">4️⃣ רד ברכבת - הגעת! 🎯</span>
              </p>
            </div>
          </div>
          
          ${generateRouteInfo(route)}
        </div>`;
    }

    function generateTransferRouteHTML(route) {
      return `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="text-center mb-6">
            <div class="text-4xl mb-2">🔄</div>
            <h2 class="text-2xl font-bold text-blue-600">צריך החלפה אחת</h2>
            <p class="text-gray-600">קל! רק חיבור אחד ב${route.transfer.nameHe}</p>
          </div>
          
          <div class="bg-gray-50 rounded-xl p-6 mb-6">
            <div class="grid grid-cols-3 items-center gap-4 text-center">
              <div>
                <div class="text-lg font-bold">${route.from.nameHe}</div>
                <div class="text-sm text-gray-600">${route.from.nameEn}</div>
                <div class="w-4 h-4 rounded-full ${route.line1.colorClass}-bg mx-auto mt-2"></div>
              </div>
              <div>
                <div class="text-2xl mb-1">🔄</div>
                <div class="font-medium text-blue-600">${route.transfer.nameHe}</div>
                <div class="text-xs text-gray-500">תחנת החלפה</div>
              </div>
              <div>
                <div class="text-lg font-bold">${route.to.nameHe}</div>
                <div class="text-sm text-gray-600">${route.to.nameEn}</div>
                <div class="w-4 h-4 rounded-full ${route.line2.colorClass}-bg mx-auto mt-2"></div>
              </div>
            </div>
          </div>
          
          <div class="space-y-4">
            <div class="step-animation bg-green-50 rounded-xl p-4 border-r-4 border-green-400">
              <h4 class="font-bold text-green-800 mb-2">🚇 שלב 1: נסיעה ל${route.transfer.nameHe}</h4>
              <p class="text-green-700">קח את ${route.line1.nameHe} <span class="inline-block w-4 h-4 rounded-full ${route.line1.colorClass}-bg mx-1"></span> מ${route.from.nameHe} עד ${route.transfer.nameHe}</p>
            </div>
            
            <div class="step-animation bg-blue-50 rounded-xl p-4 border-r-4 border-blue-400" style="animation-delay: 0.5s">
              <h4 class="font-bold text-blue-800 mb-2">🔄 שלב 2: החלפה</h4>
              <p class="text-blue-700">רד מהרכבת ועבור לרציף של ${route.line2.nameHe} <span class="inline-block w-4 h-4 rounded-full ${route.line2.colorClass}-bg mx-1"></span></p>
            </div>
            
            <div class="step-animation bg-purple-50 rounded-xl p-4 border-r-4 border-purple-400" style="animation-delay: 1s">
              <h4 class="font-bold text-purple-800 mb-2">🎯 שלב 3: המשך ליעד</h4>
              <p class="text-purple-700">קח את ${route.line2.nameHe} מ${route.transfer.nameHe} עד ${route.to.nameHe} - הגעת!</p>
            </div>
          </div>
          
          ${generateRouteInfo(route)}
        </div>`;
    }

    function generateDoubleTransferRouteHTML(route) {
      return `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="text-center mb-6">
            <div class="text-4xl mb-2">🔄🔄</div>
            <h2 class="text-2xl font-bold text-purple-600">צריך שתי החלפות</h2>
            <p class="text-gray-600">קצת יותר מורכב, אבל בהחלט אפשרי!</p>
          </div>
          
          <div class="bg-gray-50 rounded-xl p-6 mb-6">
            <div class="grid grid-cols-4 items-center gap-2 text-center text-sm">
              <div>
                <div class="font-bold">${route.from.nameHe}</div>
                <div class="w-4 h-4 rounded-full ${route.line1.colorClass}-bg mx-auto mt-1"></div>
              </div>
              <div>
                <div class="text-xl mb-1">🔄</div>
                <div class="font-medium text-blue-600">${route.transfer1.nameHe}</div>
              </div>
              <div>
                <div class="text-xl mb-1">🔄</div>
                <div class="font-medium text-blue-600">${route.transfer2.nameHe}</div>
              </div>
              <div>
                <div class="font-bold">${route.to.nameHe}</div>
                <div class="w-4 h-4 rounded-full ${route.line3.colorClass}-bg mx-auto mt-1"></div>
              </div>
            </div>
          </div>
          
          <div class="space-y-3">
            <div class="step-animation bg-green-50 rounded-xl p-3 border-r-4 border-green-400">
              <h4 class="font-bold text-green-800 mb-1">🚇 שלב 1</h4>
              <p class="text-green-700 text-sm">${route.line1.nameHe}: ${route.from.nameHe} → ${route.transfer1.nameHe}</p>
            </div>
            
            <div class="step-animation bg-blue-50 rounded-xl p-3 border-r-4 border-blue-400" style="animation-delay: 0.3s">
              <h4 class="font-bold text-blue-800 mb-1">🔄 שלב 2</h4>
              <p class="text-blue-700 text-sm">${route.line2.nameHe}: ${route.transfer1.nameHe} → ${route.transfer2.nameHe}</p>
            </div>
            
            <div class="step-animation bg-purple-50 rounded-xl p-3 border-r-4 border-purple-400" style="animation-delay: 0.6s">
              <h4 class="font-bold text-purple-800 mb-1">🎯 שלב 3</h4>
              <p class="text-purple-700 text-sm">${route.line3.nameHe}: ${route.transfer2.nameHe} → ${route.to.nameHe}</p>
            </div>
          </div>
          
          <div class="bg-yellow-50 rounded-xl p-4 mt-6">
            <h4 class="font-bold text-yellow-800 mb-2">💡 טיפ חשוב</h4>
            <p class="text-yellow-700 text-sm">זה מסלול ארוך יותר - קח את הזמן שלך בהחלפות!</p>
          </div>
          
          ${generateRouteInfo(route, true)}
        </div>`;
    }

    function generateComplexRouteHTML(route) {
      return `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="text-center mb-6">
            <div class="text-4xl mb-2">🚀</div>
            <h2 class="text-2xl font-bold text-indigo-600">מסלול מיוחד</h2>
            <p class="text-gray-600">מצאנו דרך! ${route.note}</p>
          </div>
          
          <div class="bg-indigo-50 rounded-xl p-6 mb-6 border-2 border-indigo-200">
            <h3 class="font-bold text-indigo-800 mb-3">🗺️ המסלול שלך:</h3>
            <div class="space-y-2 text-indigo-700">
              <p><span class="font-medium">1️⃣ מ${route.from.nameHe}</span> נסע ב${route.line1.nameHe} לכיוון ${route.via.nameHe}</p>
              <p><span class="font-medium">2️⃣ ב${route.via.nameHe}</span> תחליף לכיוון ${route.to.nameHe}</p>
              <p><span class="font-medium">3️⃣ המשך ב${route.line2.nameHe}</span> עד ${route.to.nameHe}</p>
            </div>
          </div>
          
          <div class="bg-green-50 rounded-xl p-4">
            <h4 class="font-bold text-green-800 mb-3">✨ מה מיוחד בזה?</h4>
            <ul class="text-sm text-green-700 space-y-1">
              <li>• ${route.via.nameHe} הוא צמת מרכזי עם הרבה חיבורים</li>
              <li>• זה המסלול הבטוח ביותר למקרה הזה</li>
              <li>• תמיד יש רכבות לכיוונים השונים</li>
            </ul>
          </div>
          
          ${generateRouteInfo(route, true)}
        </div>`;
    }

    function generateRouteInfo(route, isComplex = false) {
      const fromZone = route.from.zone;
      const toZone = route.to.zone;
      const maxZone = Math.max(fromZone, toZone);
      
      let estimatedTime = 5; // זמן בסיס
      if (route.type === 'transfer') estimatedTime += 25;
      if (route.type === 'direct') estimatedTime += 15;
      if (route.type === 'double-transfer') estimatedTime += 40;
      if (route.type === 'complex-but-possible') estimatedTime += 35;
      
      const busInfo = generateBusInfo(route);
      
      return `
      <div class="grid md:grid-cols-2 gap-6 mt-6">
        <div class="bg-blue-50 rounded-xl p-4">
          <h4 class="font-bold text-blue-800 mb-3">📊 מידע על הנסיעה</h4>
          <div class="space-y-2 text-sm">
            <div class="flex justify-between">
              <span>⏱️ זמן משוער:</span>
              <span class="font-medium">כ-${estimatedTime} דקות</span>
            </div>
            <div class="flex justify-between">
              <span>💰 אזור תעריף:</span>
              <span class="font-medium">אזור ${maxZone}</span>
            </div>
            <div class="flex justify-between">
              <span>♿ נגישות:</span>
              <span class="font-medium text-green-600">✅ נגיש</span>
            </div>
          </div>
        </div>
        
        <div class="bg-green-50 rounded-xl p-4">
          <h4 class="font-bold text-green-800 mb-3">💡 טיפים חשובים</h4>
          <ul class="text-sm text-green-700 space-y-1">
            <li>• הרכבות פועלות כל 2-7 דקות</li>
            <li>• שעות פעילות: 05:00-01:30</li>
            <li>• תמיד עמוד מימין במדרגות הנעות</li>
            <li>• שמור על כרטיס עד סוף הנסיעה</li>
            ${isComplex ? '<li>• <strong>תן לעצמך זמן נוסף להחלפות</strong></li>' : ''}
          </ul>
        </div>
      </div>
      
      ${busInfo}
      
      <div class="flex justify-center gap-4 mt-6">
        <button onclick="resetCalculation()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl font-medium">
          🔄 חשב מסלול אחר
        </button>
        <button onclick="goToMap()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-medium">
          🗺️ ראה במפה
        </button>
      </div>`;
    }

    function generateBusInfo(route) {
      if (currentDifficulty === 'easy') return '';
      
      const fromBuses = busConnections[route.from.id] || [];
      const toBuses = busConnections[route.to.id] || [];
      
      if (fromBuses.length === 0 && toBuses.length === 0) return '';
      
      return `
      <div class="bg-yellow-50 rounded-xl p-4 mt-6">
        <h4 class="font-bold text-yellow-800 mb-3">🚌 חיבורי אוטובוס</h4>
        ${fromBuses.length > 0 ? `
        <div class="mb-3">
          <p class="font-medium text-yellow-700 mb-1">מ${route.from.nameHe}:</p>
          <div class="flex flex-wrap gap-2">
            ${fromBuses.map(bus => `<span class="bg-yellow-200 text-yellow-800 text-xs px-2 py-1 rounded">${bus}</span>`).join('')}
          </div>
        </div>` : ''}
        ${toBuses.length > 0 ? `
        <div>
          <p class="font-medium text-yellow-700 mb-1">ל${route.to.nameHe}:</p>
          <div class="flex flex-wrap gap-2">
            ${toBuses.map(bus => `<span class="bg-yellow-200 text-yellow-800 text-xs px-2 py-1 rounded">${bus}</span>`).join('')}
          </div>
        </div>` : ''}
      </div>`;
    }

    function showError(message) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
        <div class="text-4xl mb-4">😅</div>
        <h2 class="text-xl font-bold text-red-600 mb-2">אופס!</h2>
        <p class="text-gray-600">${message}</p>
      </div>`;
      resultsDiv.classList.remove('hidden');
    }

    function resetCalculation() {
      document.getElementById('fromStation').value = '';
      document.getElementById('toStation').value = '';
      document.getElementById('results').classList.add('hidden');
      document.getElementById('calculateBtn').disabled = true;
    }

    function resetSelection() {
      document.getElementById('stationSelection').classList.add('hidden');
      document.getElementById('difficultySelection').classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
      currentDifficulty = null;
    }

    function goHome() {
      window.location.href = './index.html';
    }

    function goToMap() {
      window.location.href = './map.html';
    }

    // עדכון מצב הכפתור
    document.getElementById('fromStation').addEventListener('change', updateCalculateButton);
    document.getElementById('toStation').addEventListener('change', updateCalculateButton);

    function updateCalculateButton() {
      const from = document.getElementById('fromStation').value;
      const to = document.getElementById('toStation').value;
      const btn = document.getElementById('calculateBtn');
      
      btn.disabled = !from || !to;
      
      if (from && to) {
        btn.classList.remove('disabled:bg-gray-300');
        btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
      }
    }

    /* Service Worker registration */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
    }
  </script>
</body>
</html>
